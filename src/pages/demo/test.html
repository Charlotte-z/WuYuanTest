    <title>Document</title>
    <script>
        let state = {
            name:'alex'
        }

        state = new Proxy(state, {
            get(){
                return 123
            },
            set(target, key, value){
                console.log(target, key, value);
                return Reflect.set(target, key, value);
            }
        })

        state.name = '123'
        state.name = '123'
        state.name = '123'
        console.log(state.name);
    </script>
